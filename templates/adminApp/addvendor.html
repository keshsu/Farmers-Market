{% extends 'adminApp/basic.html' %}
<!-- Main wrapper  -->
<div id="main-wrapper">
  {% block body %}
  <!-- Page wrapper  -->
  <div class="page-wrapper">
    <!-- Container fluid  -->
    <div class="container-fluid">
      <div class="card card-outline-primary">
        <div class="card-header">
          <h4 class="m-b-0 text-white">Add Farmer</h4>
        </div>
        <div class="card-body">
          <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-body">
              <hr />
              <div class="row p-t-20">
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="control-label">Farmer Name</label><sup>*</sup>
                    <input
                      type="text"
                      name="name"
                      class="form-control"
                      placeholder="John doe"
                      required
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group has-danger">
                    <label class="control-label">Bussiness E-mail</label>
                    <input
                      type="text"
                      name="email"
                      class="form-control form-control-danger"
                      placeholder="example@gmail.com"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="control-label">Phone </label><sup>*</sup>
                    <input
                      type="text"
                      name="phone"
                      class="form-control"
                      placeholder="98xxxxxxx"
                      required
                    />
                  </div>
                </div>
              </div>
              <!--/row-->
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group has-danger">
                    <label class="control-label">Image</label><sup>*</sup>
                    <input
                      type="file"
                      name="file"
                      id="lastName"
                      accept="Image/*"
                      class="form-control form-control-danger"
                      placeholder="12n"
                    />
                  </div>
                </div>
              </div>
              <!--/row-->
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="control-label">Vendor Address</label
                    ><sup>*</sup>
                    <textarea
                      name="address"
                      type="text"
                      style="height: 100px"
                      class="form-control"
                    ></textarea>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-actions">
              <input
                type="submit"
                name="submit"
                class="btn btn-success"
                value="save"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- End PAge Content -->
  </div>
</div>
<!-- End Container fluid  -->
{% endblock body %}
