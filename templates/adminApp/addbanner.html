{% extends 'adminApp/basic.html' %}
<!-- Main wrapper  -->
<div id="main-wrapper">
  {% block body %}
  <!-- Page wrapper  -->
  <div class="page-wrapper">
    <!-- Container fluid  -->
    <div class="container-fluid">
      <!-- Start Page Content -->

      <div class="col-lg-12">
        <div class="card card-outline-primary">
          <div class="card-header">
            <h4 class="m-b-0 text-white">Add Banner</h4>
          </div>
          <div
            class="alert alert-warning alert-dismissible fade show mt-3"
            role="alert"
          >
            Please note that only one banner on each section(initial) will get
            displayed. Delete other block accordingly!!
            <button
              type="button"
              class="close"
              data-dismiss="alert"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="card-body">
            <form action="" method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="form-body">
                <hr />
                <div class="row p-t-20">
                  <!--/span-->
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="control-label">Select Banner </label>
                      <select
                        name="banner_name"
                        class="form-control custom-select"
                        data-placeholder="Choose a Category"
                        tabindex="1"
                      >
                        <option>--Select For--</option>

                        <option value="About">About Page</option>
                        <option value="Product">Product Page</option>
                        <option value="Blog">Blog Page</option>
                        <option value="Contact">Contact Page</option>
                      </select>
                    </div>
                  </div>
                  <!--/span-->
                </div>
                <!--/row-->
                <div class="row p-t-20">
                  <!--/span-->
                  <div class="col-md-6">
                    <div class="form-group has-danger">
                      <label class="control-label"
                        >Image <small>(Size: 1500px X 500px ) </small></label
                      >
                      <input
                        type="file"
                        name="img"
                        id="lastName"
                        accept="Image/*"
                        class="form-control form-control-danger"
                        placeholder="12n"
                      />
                    </div>
                  </div>
                </div>
                <!--/row-->
                <!--/span-->
              </div>
              <div class="form-actions">
                <input
                  type="submit"
                  name="submit"
                  class="btn btn-success"
                  value="save"
                />
              </div>
            </form>
          </div>
          <table id="myTable" class="table table-bordered table-striped">
            <thead>
              <tr>
                <th>Banner For</th>
                <th>Image</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              {% for a in all %}
              <tr>
                <td>{{a.source}}</td>
                <td>
                  <img
                    src="/media/{{a.image}}"
                    style="height: 100px; width: 200px"
                  />
                </td>
                <td>
                  <a href="{% url 'deletebanner' a.id %}">
                    <button
                      class="btn btn-danger btn-flat btn-addon btn-sm m-b-10 m-l-5"
                      title="Delete Order"
                    >
                      <i class="fa fa-trash"></i>
                    </button>
                  </a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <!-- End PAge Content -->
</div>
<!-- End Container fluid  -->
{% endblock body %}
