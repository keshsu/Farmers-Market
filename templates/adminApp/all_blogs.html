{% extends 'adminApp/basic.html' %}
<!-- Main wrapper  -->
<div id="main-wrapper">
  {% block body %}
  <!-- Page wrapper  -->
  <div class="page-wrapper">
    <!-- Container fluid  -->
    <div class="container-fluid">
      <!-- Start Page Content -->
      <div class="card card-outline-primary">
        <div class="card-header">
          <h4 class="m-b-0 text-white">All Blogs</h4>
        </div>
        <div class="card-body">
          <hr />
          <div class="table-responsive m-t-40">
            <table
              id="example23"
              class="display nowrap table table-hover table-striped table-bordered"
              cellspacing="0"
              width="100%"
            >
              <thead>
                <tr>
                  <th>Id</th>
                  <th>Title</th>
                  <th>Description</th>
                  <th>Image</th>
                  <th>Status</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                {% for blog in blogs %}
                <tr>
                  <td>{{blog.id}}</td>
                  <td>{{blog.title}}</td>
                  <td>{{blog.description|safe|truncatechars:50 }}</td>
                  <td>
                    <img
                      src="media/{{blog.image}}"
                      style="width: 80px; height: 50px"
                    />
                  </td>
                  <td>{{blog.status}}</td>
                  <td>
                    <a
                      href="{% url 'updateBlog' blog.id %}"
                      class="btn btn-info btn-flat btn-addon btn-sm m-b-10 m-l-2 pull-left"
                      title="Edit"
                      ><i class="fa fa-edit"></i
                    ></a>
                    <a href="{% url 'deleteBlog' blog.id %}"
                      ><button
                        class="btn btn-danger btn-flat btn-addon btn-xs m-b-10 pull-right"
                        title="Delete"
                        onclick="return ask()"
                      >
                        <i
                          class="fa fa-trash-o"
                          style="font-size: 16px"
                        ></i></button
                    ></a>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End PAge Content -->
<script>
  function ask() {
    return confirm("Are you sure you want to delete this product ? ");
  }
</script>
<!-- End Container fluid  -->
{% endblock body %}
