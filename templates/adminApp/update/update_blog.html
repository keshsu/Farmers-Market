{% extends 'adminApp/basic.html' %}
<!-- Main wrapper  -->
<div id="main-wrapper">
    {% block body %}
    <!-- Page wrapper  -->
    <div class="page-wrapper">
        <!-- Container fluid  -->
        <div class="container-fluid">
            <!-- Start Page Content -->
            <div class="col-lg-12">
                <div class="card card-outline-primary">
                    <div class="card-header">
                        <h4 class="m-b-0 text-white">Add Blog</h4>
                    </div>
                    <div class="card-body">
                        <form action='' method='post' enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-body mt-4">
                                <div class="form-group">
                                    <label class="control-label">Blog Title</label>
                                    <input type="text" name="title" class="form-control" placeholder="Morzirella"
                                        value="{{blog.title}}">
                                </div>
                                <!--/span-->
                            </div>
                            <!--/row-->
                            <div class="form-group has-danger">
                                <label class="control-label">Image</label>
                                <input type="file" name="img" id="lastName" class="form-control form-control-danger"
                                    placeholder="12n">
                            </div>
                            <!--/row-->
                            <div class="form-group has-danger">
                                <label class="control-label">Description</label>
                                <textarea name="description" rows="5" class="form-control"
                                    placeholder="Morzirella is a ...">{{blog.description}}</textarea>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Status</label><br>
                                <div class="form-check form-check-inline">
                                    <input type="radio" class="form-check-input" id="exampleRadios2" class="ml-4"
                                        name="status" value="1" checked="checked">
                                    <label class="form-check-label" for="exampleRadios2">
                                        Active
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" class="form-check-input" id="exampleRadios1" name="status"
                                        value="0">
                                    <label class="form-check-label" for="exampleRadios1">
                                        In Active
                                    </label>
                                </div>
                            </div>
                            <div class="form-actions">
                                <input type="submit" name="submit" class="btn btn-success" value="save">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End PAge Content -->
</div>
<!-- End Container fluid  -->
{% endblock body %}
