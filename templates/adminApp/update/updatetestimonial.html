{% extends 'adminApp/basic.html' %}
<!-- Main wrapper  -->
<div id="main-wrapper">
    {% block body %}
    <!-- Page wrapper  -->
    <div class="page-wrapper">
        <!-- Container fluid  -->
        <div class="container-fluid">
            <!-- Start Page Content -->

            <div class="col-lg-12">
                <div class="card card-outline-primary">
                    <div class="card-header">
                        <h4 class="m-b-0 text-white">Update Testimonial</h4>
                    </div>
                    <div class="card-body">
                        <form action='' method='post' enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-body">
                                <hr>
                                <div class="row p-t-20">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label">Name</label>
                                            <input type="text" name="name" class="form-control"
                                                placeholder="Morzirella" value="{{t.name}}">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label">Desgination</label>
                                            <input type="text" name="des" class="form-control"
                                                placeholder="Morzirella" value="{{t.designation}}">
                                        </div>
                                    </div>
                                    <!--/span-->
                                   
                                    <!--/span-->
                                </div>
                                <!--/row-->
                                
                                    <!--/span-->
                                    <div class="col-md-6">
                                        <div class="form-group has-danger">
                                            <label class="control-label">Image</label>
                                            <input type="file" name="img" id="lastName"
                                                class="form-control form-control-danger" placeholder="12n">
                                        </div>
                                    </div>
                                </div>
                                <!--/row-->
                                <!--/span-->
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group has-danger">
                                            <label class="control-label">Description</label>
                                            <textarea name="description" rows="5" class="form-control"
                                                placeholder="Morzirella is a ..." >{{t.content}}</textarea>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label">Show in mainpage?</label><br>
                                            <div class="form-check form-check-inline">
                                                <input type="radio" class="form-check-input" id="exampleRadios1"
                                                    name="tag" value="0" {% if t.display == False %}checked="checked" {% endif %}>
                                                <label class="form-check-label" for="exampleRadios1">
                                                    No
                                                </label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input type="radio" class="form-check-input" id="exampleRadios2"
                                                    class="ml-4" name="tag" value="1" {% if t.display == True %}checked="checked" {% endif %}>
                                                <label class="form-check-label" for="exampleRadios2">
                                                    Yes
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-actions">
                                <input type="submit" name="submit" class="btn btn-success" value="save">
                            </div>
                        </form>
                    </div>
                
                </div>
            </div>
        </div>
    </div>
    <!-- End PAge Content -->
</div>
<!-- End Container fluid  -->
{% endblock body %}
