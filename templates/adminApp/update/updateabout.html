{% extends 'adminApp/basic.html' %}
<!-- Main wrapper  -->
<div id="main-wrapper">
  {% block body %}
  <!-- Page wrapper  -->
  <div class="page-wrapper">
    <!-- Container fluid  -->
    <div class="container-fluid">
      <!-- Start Page Content -->

      <div class="col-lg-12">
        <div class="card card-outline-primary">
          <div class="card-header">
            <h4 class="m-b-0 text-white">Update About Block</h4>
          </div>

          <div class="card-body">
            <form action="" method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="form-body">
                <hr />
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="control-label">About Title</label>
                      <input
                        type="text"
                        name="title"
                        class="form-control"
                        placeholder="Morzirella"
                        value="{{about.title}}"
                      />
                    </div>

                    <div class="form-group">
                      <label class="control-label">About Description</label>
                      <textarea
                        name="description"
                        class="form-control"
                        rows="14"
                        placeholder="Morzirella"
                      >
{{about.descripttion}}</textarea
                      >
                    </div>

                    <div class="form-group has-danger">
                      <label class="control-label">Choose New Image</label>
                      <input
                        type="file"
                        name="img"
                        id="lastName"
                        class="form-control form-control-danger"
                        placeholder="12n"
                        accept="Image/*"
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group has-danger">
                      <label class="control-label">Current Image</label>
                      <img
                        src="/media/{{about.image}}"
                        alt="{{about.image}}"
                        class="w-100"
                      />
                    </div>
                  </div>
                </div>
                <!--/row-->
                <!--/row-->
                <!--/span-->
              </div>
              <div class="form-actions">
                <input
                  type="submit"
                  name="submit"
                  class="btn btn-success"
                  value="save"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End PAge Content -->
</div>
<!-- End Container fluid  -->
{% endblock body %}
