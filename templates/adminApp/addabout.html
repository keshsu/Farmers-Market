{% extends 'adminApp/basic.html' %}
<!-- Main wrapper  -->
<div id="main-wrapper">
  {% block body %}
  <!-- Page wrapper  -->
  <div class="page-wrapper">
    <!-- Container fluid  -->
    <div class="container-fluid">
      <!-- Start Page Content -->

      <div class="col-lg-12">
        <div class="card card-outline-primary">
          <table class="table table-bordered table-striped">
            <thead>
              <tr>
                <th>About ID</th>

                <th>About</th>
                <th>Description</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              {% for a in abouts %}
              <tr>
                <td>{{a.id}}</td>
                <td>{{a.title}}</td>
                <td>{{a.descripttion}}</td>
                <td>
                  <a
                    href="{% url 'updateAbout' a.id %}"
                    class="btn btn-primary btn-flat btn-addon btn-sm m-b-10 m-l-5"
                    title="Delete Order"
                  >
                    <i class="fa fa-edit"></i
                  ></a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <!-- End PAge Content -->
</div>
<script>
  function ask() {
    return confirm("Are you sure you want to delete this product ? ");
  }
</script>
<!-- End Container fluid  -->
{% endblock body %}
