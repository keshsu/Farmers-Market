{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link
      rel="stylesheet prefetch"
      href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900"
    />
    <link
      rel="stylesheet prefetch"
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
    />
    <link
      rel="stylesheet prefetch"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    />
    <!-- <link rel="stylesheet" href="{% static 'adminApp/css/login.css' %}"> -->
    <link
      rel="stylesheet"
      href="{% static '/mainapp/css/bootstrap.min.css' %}"
    />
    <link rel="stylesheet" href="{% static '/mainapp/css/style.css' %}" />
  </head>

  <body>
    <div class="container-fluid login-container text-center">
      <div class="login-wrapper">
        <div class="row">
          <div class="login-frame-container overlay col-sm-12 col-md-6 p-0">
            <img
              src="{% static 'mainapp/img/gallery/farmer2.jpg' %}"
              alt="Logion Frame Image container"
            />
          </div>
          <div class="login-form-wrapper col-sm-12 col-md-6">
            <h1 class="title-text">Login</h1>
            <div class="login-form my-5">
              <form class="login" method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <input
                    type="text"
                    placeholder="Username"
                    name="username"
                    class="form-control"
                    autofocus
                  />
                </div>
                <div class="form-group">
                  <input
                    type="Password"
                    placeholder="password"
                    name="password"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="submit"
                    name="submit"
                    value="login"
                    class="btn btn-primary px-5"
                  />
                </div>
                <p class="message"></p>
                <!-- <p class="message">Not registered? <a href="#">Create an account</a></p> -->
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="{% static 'adminApp/js/index.js' %}"></script>
  </body>
</html>
