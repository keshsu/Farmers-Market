<!doctype html>
<html class="no-js" lang="zxx">

<head>
    {% load static %}
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{% block title %} {% endblock title %}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="manifest" href="{% static '/site.webmanifest"> -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static '/img/favicon.ico' %}">
    <!-- Place favicon.ico in the root directory -->

    <!-- CSS here -->
    <link rel="stylesheet" href="{% static '/mainapp/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '/mainapp/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static '/mainapp/css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static '/mainapp/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static '/mainapp/css/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static '/mainapp/css/gijgo.css' %}">
    <link rel="stylesheet" href="{% static '/mainapp/css/nice-select.css' %}">
    <link rel="stylesheet" href="{% static '/mainapp/css/flaticon.css' %}">
    <link rel="stylesheet" href="{% static '/mainapp/css/slicknav.css' %}">

    <link rel="stylesheet" href="{% static '/mainapp/css/style.css' %}">
    <script src="{% static 'mainapp/js/vendor/jquery-1.12.4.min.js' %}"></script>
</head>

<body>
    <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="{% static '/https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

    <!-- header-start -->
    {% block body %}
    {% endblock body %}

    <!-- JS here -->
    <script src="{% static 'mainapp/js/vendor/modernizr-3.5.0.min.js' %}"></script>
    <script src="{% static 'mainapp/js/popper.min.js' %}"></script>
    <script src="{% static 'mainapp/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'mainapp/js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'mainapp/js/isotope.pkgd.min.js' %}"></script>
    <script src="{% static 'mainapp/js/ajax-form.js' %}"></script>
    <script src="{% static 'mainapp/js/waypoints.min.js' %}"></script>
    <script src="{% static 'mainapp/js/jquery.counterup.min.js' %}"></script>
    <script src="{% static 'mainapp/js/imagesloaded.pkgd.min.js' %}"></script>
    <script src="{% static 'mainapp/js/scrollIt.js' %}"></script>
    <script src="{% static 'mainapp/js/jquery.scrollUp.min.js' %}"></script>
    <script src="{% static 'mainapp/js/wow.min.js' %}"></script>
    <script src="{% static 'mainapp/js/gijgo.min.js' %}"></script>
    <script src="{% static 'mainapp/js/nice-select.min.js' %}"></script>
    <script src="{% static 'mainapp/js/jquery.slicknav.min.js' %}"></script>
    <script src="{% static 'mainapp/js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'mainapp/js/plugins.js' %}"></script>



    <!--contact js-->
    <script src="{% static 'mainapp/js/contact.js' %}"></script>
    <script src="{% static 'mainapp/js/jquery.ajaxchimp.min.js' %}"></script>
    <script src="{% static 'mainapp/js/jquery.form.js' %}"></script>
    <script src="{% static 'mainapp/js/jquery.validate.min.js' %}"></script>
    <script src="{% static 'mainapp/js/mail-script.js' %}"></script>


    <script src="{% static 'mainapp/js/main.js' %}"></script>

    <script>
        $('#datepicker').datepicker({
            iconsLibrary: 'fontawesome',
            icons: {
                rightIcon: '<span class="fa fa-calendar-o"></span>'
            }
        });
        $('#datepicker2').datepicker({
            iconsLibrary: 'fontawesome',
            icons: {
                rightIcon: '<span class="fa fa-calendar-o"></span>'
            }

        });
    </script>
    
    <script>
        $(document).ready(function () {
          $("p").addClass("form-group");
          $("label").addClass("form-label");
          $("input").addClass("form-control");
          $("input[type='checkbox']").removeClass("form-control");
        });
      </script>
</body>

</html>
